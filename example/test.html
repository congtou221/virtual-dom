<!DOCTYPE html>
<html>
	<head>
		<title>virtual dom test</title>
	</head>
	<body>
		<script src="../dist/compiled.js"></script>
		<script>
		var el = vd.el
		  var diff = vd.diff
		  var patch = vd.patch
		  var count = 0
		  function renderTree () {
		    count++
		    var items = []
		    var color = (count % 2 === 0)
		      ? 'blue'
		      : 'red'
		    for (var i = 0; i < count; i++) {
		      items.push(el('li', ['Item #' + i]))
		    }
		    return el('div', {'id': 'container'}, [
		      el('h1', {style: 'color: ' + color}, ['simple virtal dom']),
		      el('p', ['the count is :' + count]),
		      el('ul', items)
		    ])
		  }
		  var tree = renderTree()
		  var root = tree.render()
		  document.body.appendChild(root)
		  setInterval(function () {
		    var newTree = renderTree()
		    var patches = diff(tree, newTree)
		    console.log(patches)
		    patch(root, patches)
		    tree = newTree
		  }, 1000)

		</script>
	</body>
</html>
